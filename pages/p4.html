<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style_mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container padding_l_r--mobile">
        <div class="user_profile--container mgt_50">
            <div class="user_profile">
                <div>
                    <img src="/assets/img/i15.png" alt="" class="user_profile--avatar">
                </div>
                <div class="user_profile--data">
                    <div class="user_profile--name-edit">
                        <h3>Марк Аврелий</h3>
                        <img src="/assets/ico/edit.svg" alt="">
                    </div>
                    <p>8 лет</p>
                    <p>Младший специалист</p>
                    <p>mark_avreliy@mail.ru</p>
                    <p>Регистарция: 22.08.2022</p>
                </div>
            </div>
        </div>

        <div class="mgt_50">
            <h1 class="title">Преподаватели</h1>
            <div class="slider-md mgt_40"> 
                <div class="slider-container">
                    <div class="slider-track">
                        <img src="/assets/img/i17.png" alt="" class="slider-item-md">
                        <img src="/assets/img/i18.png" alt="" class="slider-item-md">
                        <img src="/assets/img/i17.png" alt="" class="slider-item-md">
                        <img src="/assets/img/i18.png" alt="" class="slider-item-md">
                        <img src="/assets/img/i17.png" alt="" class="slider-item-md">
                    </div>
                </div>
                <div class="slider-buttons">
                    <img src="/assets/ico/arrow_left_s.svg" alt=""  class="btn-next-md">
                    <label class="label">
                        <input type="radio" class="checkbox">
                        <span class="fake"></span>
                    </label>
                    <label class="label">
                        <input type="radio" class="checkbox">
                        <span class="fake"></span>
                    </label>
                    <label class="label">
                        <input type="radio" class="checkbox">
                        <span class="fake"></span>
                    </label>
                    <img src="/assets/ico/arrow_right_s.svg" alt=""  class="btn-prev-md">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
let position = 0
let slidesToShow = 0
console.log(window.outerWidth)
if (window.outerWidth === 425) {
    slidesToShow = 1
} else {
    slidesToShow = 3
}
const slidesToScroll = 1
const container = document.querySelector('.slider-container')
const track = document.querySelector('.slider-track')
const items = document.querySelectorAll('.slider-item-md')
const btnPrev = document.querySelector('.btn-prev-md')
const btnNext = document.querySelector('.btn-next-md')
const itemsCount = items.length
const itemWidth = container.clientWidth / slidesToShow
const movePosition = slidesToScroll * itemWidth
items.forEach((x) => {
    x.style.minWidth = `${itemWidth}px`
})
btnPrev.addEventListener('click', () => {
    const itemsLeft = itemsCount - (Math.abs(position) + slidesToShow * itemWidth) / itemWidth
    position -= itemsLeft >= slidesToScroll ? movePosition : itemsLeft * itemWidth
    setPosition()
})
btnNext.addEventListener('click', () => {
    const itemsLeft = Math.abs(position) / itemWidth
    position += itemsLeft >= slidesToScroll ? movePosition : itemsLeft * itemWidth
    setPosition()
})
const setPosition = (e) => {
    track.style.transform = `translateX(${position}px)`
}
</script>
</html>
